<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" onclick="hideshow()"><i></i></button>
        <img class="cabecalho__logo" src="assets/img/logo.svg" alt="logotipo da HZC">
        <button class="cabecalho__notificacao"><i></i></button>
    </header>
    <section class="sidebar">
        <img class="sidebar__logo" src="assets/img/logo.svg" alt="logo">
        <a href="#" class="inicio">Início</a>
        <a href="#" class="videos">Vídeos</a>
        <a href="#" class="picos">Picos</a>
        <a href="#" class="integrantes">Integrantes</a>
        <a href="#" class="camisas">Camisas</a>
        <a href="#" class="pinturas">Pinturas</a>
    </section>
    <section class="principal">
        <h2 class="titulo-principal">Início</h2>
        <div class="cartao">
            <img class="cartao_imagem" src="assets/img/banner-mobile_1.png" alt="">
            <div class="conteudo">
                <p class="cartao_destaque">Vídeo em destaque</p>
                <h3 class="cartao_titulo">HZC - Life is.../2022</h3>
                <p class="cartao_perfil">Bruno Lopes</p>
                <p class="cartao_info cartao_tempo">33 minutos</p>
                <p class="cartao_info cartao_visualizacao">33 visualizações</p>
                <button class="cartao_botao cartao_botao_play cartao_botao_destaque">assistir agora</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
